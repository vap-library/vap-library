on:
 push:
  tags:
    - 'v*.*.*'

name: Release

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Package
        run: ./release.sh
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/policies.yaml
            release/bindings.yaml
            release/crds.yaml
