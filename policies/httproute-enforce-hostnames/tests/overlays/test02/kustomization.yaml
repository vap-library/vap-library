apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base/
namespace: httproute-enforce-hostnames-vap-library-test02

transformers:
- ./kustomizeconfig/suffix-transformer.yaml

patches:
- patch: |-
    apiVersion: gateway.networking.k8s.io/v1beta1
    kind: HTTPRoute
    metadata:
      name: httproute-example-vap-library-test
    spec:
      hostnames:
      - notallowed.example.com
