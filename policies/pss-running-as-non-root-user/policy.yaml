apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingAdmissionPolicy
metadata:
  name: "pss-running-as-non-root-user.vap-library.com"
spec:
  failurePolicy: Fail
  matchConstraints:
    resourceRules:
    - apiGroups:   [""]
      apiVersions: ["v1"]
      operations:  ["CREATE", "UPDATE"]
      resources:   ["pods","replicationcontrollers","podtemplates"]
    - apiGroups:   ["apps"]
      apiVersions: ["v1"]
      operations:  ["CREATE", "UPDATE"]
      resources:   ["deployments","replicasets","daemonsets","statefulsets"]
    - apiGroups:   ["batch"]
      apiVersions: ["v1"]
      operations:  ["CREATE", "UPDATE"]
      resources:   ["jobs","cronjobs"]
  validations: 
    - expression: "object.kind != 'Pod' || 
      (!has(object.spec.initContainers) || (has(object.spec.initContainers) && (object.spec.initContainers.all(container, !has(container.securityContext) || (has(container.securityContext) && !has(container.securityContext.runAsUser))) && (has(object.spec.securityContext) && has(object.spec.securityContext.runAsUser) && object.spec.securityContext.runAsUser != 0))) || (has(object.spec.initContainers) && object.spec.initContainers.all(container, has(container.securityContext) && has(container.securityContext.runAsUser) && container.securityContext.runAsUser == true))) &&
      (!has(object.spec.ephemeralContainers) || (has(object.spec.ephemeralContainers) && (object.spec.ephemeralContainers.all(container, !has(container.securityContext) || (has(container.securityContext) && !has(container.securityContext.runAsUser))) && (has(object.spec.securityContext) && has(object.spec.securityContext.runAsUser) && object.spec.securityContext.runAsUser == true))) || (has(object.spec.ephemeralContainers) && object.spec.ephemeralContainers.all(container, has(container.securityContext) && has(container.securityContext.runAsUser) && container.securityContext.runAsUser == true))) &&
      (((object.spec.containers.all(container, !has(container.securityContext) || (has(container.securityContext) && !has(container.securityContext.runAsUser)))) && (has(object.spec.securityContext) && has(object.spec.securityContext.runAsUser) && object.spec.securityContext.runAsUser == true)) || (object.spec.containers.all(container, has(container.securityContext) && has(container.securityContext.runAsUser) &&  container.securityContext.runAsUser == true)))"
      message: "securityContext.runAsUser must be set to true on any containers, initContainers, and ephemeralContainers in Pods"
      reason: Invalid
    - expression: "object.kind != 'Pod' || 
      !(has(object.spec.securityContext) && has(object.spec.securityContext.runAsUser) && object.spec.securityContext.runAsUser == 0) ||
      NOTE: Follow the above logic for all containers
      
    - expression: "['Deployment','ReplicaSet','DaemonSet','StatefulSet','Job','ReplicationController'].all(kind, object.kind != kind) ||       
      (!has(object.spec.template.spec.initContainers) || (has(object.spec.template.spec.initContainers) && (object.spec.template.spec.initContainers.all(container, !has(container.securityContext) || (has(container.securityContext) && !has(container.securityContext.runAsUser))) && (has(object.spec.template.spec.securityContext) && has(object.spec.template.spec.securityContext.runAsUser) && object.spec.template.spec.securityContext.runAsUser == true))) || (has(object.spec.template.spec.initContainers) && object.spec.template.spec.initContainers.all(container, has(container.securityContext) && has(container.securityContext.runAsUser) && container.securityContext.runAsUser == true))) &&
      (!has(object.spec.template.spec.ephemeralContainers) || (has(object.spec.template.spec.ephemeralContainers) && (object.spec.template.spec.ephemeralContainers.all(container, !has(container.securityContext) || (has(container.securityContext) && !has(container.securityContext.runAsUser))) && (has(object.spec.template.spec.securityContext) && has(object.spec.template.spec.securityContext.runAsUser) && object.spec.template.spec.securityContext.runAsUser == true))) || (has(object.spec.template.spec.ephemeralContainers) && object.spec.template.spec.ephemeralContainers.all(container, has(container.securityContext) && has(container.securityContext.runAsUser) && container.securityContext.runAsUser == true))) &&
      (((object.spec.template.spec.containers.all(container, !has(container.securityContext) || (has(container.securityContext) && !has(container.securityContext.runAsUser)))) && (has(object.spec.template.spec.securityContext) && has(object.spec.template.spec.securityContext.runAsUser) && object.spec.template.spec.securityContext.runAsUser == true)) || (object.spec.template.spec.containers.all(container, has(container.securityContext) && has(container.securityContext.runAsUser) &&  container.securityContext.runAsUser == true)))"
      message: "securityContext.runAsUser must be set to true on containers in Workloads"
      reason: Invalid
    - expression: "object.kind != 'CronJob' || 
      (!has(object.spec.jobTemplate.spec.initContainers) || (has(object.spec.jobTemplate.spec.initContainers) && (object.spec.jobTemplate.spec.initContainers.all(container, !has(container.securityContext) || (has(container.securityContext) && !has(container.securityContext.runAsUser))) && (has(object.spec.jobTemplate.spec.securityContext) && has(object.spec.jobTemplate.spec.securityContext.runAsUser) && object.spec.jobTemplate.spec.securityContext.runAsUser == true))) || (has(object.spec.jobTemplate.spec.initContainers) && object.spec.jobTemplate.spec.initContainers.all(container, has(container.securityContext) && has(container.securityContext.runAsUser) && container.securityContext.runAsUser == true))) &&
      (!has(object.spec.jobTemplate.spec.ephemeralContainers) || (has(object.spec.jobTemplate.spec.ephemeralContainers) && (object.spec.jobTemplate.spec.ephemeralContainers.all(container, !has(container.securityContext) || (has(container.securityContext) && !has(container.securityContext.runAsUser))) && (has(object.spec.jobTemplate.spec.securityContext) && has(object.spec.jobTemplate.spec.securityContext.runAsUser) && object.spec.jobTemplate.spec.securityContext.runAsUser == true))) || (has(object.spec.jobTemplate.spec.ephemeralContainers) && object.spec.jobTemplate.spec.ephemeralContainers.all(container, has(container.securityContext) && has(container.securityContext.runAsUser) && container.securityContext.runAsUser == true))) &&
      (((object.spec.jobTemplate.spec.containers.all(container, !has(container.securityContext) || (has(container.securityContext) && !has(container.securityContext.runAsUser)))) && (has(object.spec.jobTemplate.spec.securityContext) && has(object.spec.jobTemplate.spec.securityContext.runAsUser) && object.spec.jobTemplate.spec.securityContext.runAsUser == true)) || (object.spec.jobTemplate.spec.containers.all(container, has(container.securityContext) && has(container.securityContext.runAsUser) &&  container.securityContext.runAsUser == true)))"
      message: "securityContext.runAsUser must be set to true on containers in CronJobs"
      reason: Invalid
    - expression: "object.kind != 'PodTemplate' ||
      (!has(object.template.spec.initContainers) || (has(object.template.spec.initContainers) && (object.template.spec.initContainers.all(container, !has(container.securityContext) || (has(container.securityContext) && !has(container.securityContext.runAsUser))) && (has(object.template.spec.securityContext) && has(object.template.spec.securityContext.runAsUser) && object.template.spec.securityContext.runAsUser == true))) || (has(object.template.spec.initContainers) && object.template.spec.initContainers.all(container, has(container.securityContext) && has(container.securityContext.runAsUser) && container.securityContext.runAsUser == true))) &&
      (!has(object.template.spec.ephemeralContainers) || (has(object.template.spec.ephemeralContainers) && (object.template.spec.ephemeralContainers.all(container, !has(container.securityContext) || (has(container.securityContext) && !has(container.securityContext.runAsUser))) && (has(object.template.spec.securityContext) && has(object.template.spec.securityContext.runAsUser) && object.template.spec.securityContext.runAsUser == true))) || (has(object.template.spec.ephemeralContainers) && object.template.spec.ephemeralContainers.all(container, has(container.securityContext) && has(container.securityContext.runAsUser) && container.securityContext.runAsUser == true))) &&
      (((object.template.spec.containers.all(container, !has(container.securityContext) || (has(container.securityContext) && !has(container.securityContext.runAsUser)))) && (has(object.template.spec.securityContext) && has(object.template.spec.securityContext.runAsUser) && object.template.spec.securityContext.runAsUser == true)) || (object.template.spec.containers.all(container, has(container.securityContext) && has(container.securityContext.runAsUser) &&  container.securityContext.runAsUser == true)))"
      message: "securityContext.runAsUser must be set to true on containers in PodTemplates"
      reason: Invalid