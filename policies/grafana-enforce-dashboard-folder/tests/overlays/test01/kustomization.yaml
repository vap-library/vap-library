apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base/
nameSuffix: -test01
namespace: grafana-enforce-dashboard-folder-vap-library-test01

patches:
- patch: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: grafana-enforce-dashboard-folder-vap-library-test
        labels:
          grafana_dashboard: "1"
        annotations:
          grafana_folder: "grafana-enforce-dashboard-folder-vap-library-test01"
